<h1 mat-dialog-title>Add new user</h1>
<mat-form-field>
    <input matInput placeholder="Email" [(ngModel)]="data.email">
</mat-form-field>
<br>
<mat-form-field>
    <input matInput type="password" placeholder="password" [(ngModel)]="data.password">
</mat-form-field>
<br>
<mat-form-field>
    <input matInput type="text" placeholder="role" [(ngModel)]="data.role">
</mat-form-field>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
