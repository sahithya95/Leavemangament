<div class="container">
  <app-navbar title="User Profile"></app-navbar>
  <div class="row" style="margin-top: 30px">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">perm_identity</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">Edit Profile -
            <small class="category">Complete your profile</small>
          </h4>
         
          <div class="edit">
          <div>
              <input matInput placeholder="Email" [(ngModel)]="profile.email">
          </div>
          <br>
          <div>
              <input matInput type="password" placeholder="password" [(ngModel)]="profile.password">
          </div>
          <br>
          <div>
              <input matInput type="text" placeholder="role" [(ngModel)]="profile.role" disabled>
          </div>
          
          <div class="margin">
              <!-- <button mat-raised-button class="btn btn-rose btn-round">CHANGE</button> -->
              <button mat-raised-button class="btn btn-rose btn-round"(click)="edit(profile)">Update</button>
              
          </div>
        </div>
        </div>
      </div>
    </div>
