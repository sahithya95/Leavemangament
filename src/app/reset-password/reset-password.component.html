<div class="body">
<mat-card  class="forgot-password">
        <mat-card-title>Reset Password</mat-card-title>
        <!-- <mat-card-subtitle>Password reset link will be send to your email</mat-card-subtitle> -->
        <mat-form-field>
                <input matInput placeholder="Enter New Password" [(ngModel)]="password" type="password">
            </mat-form-field>
            <div mat-dialog-actions>
                    <button mat-raised-button color="primary" (click)="confirm(password)">confirm</button>
             
                </div>
</mat-card>
</div>
